---
title: "Categories"
layout: default
permalink: "/category.html"
---

<div class="row listrecent">
{<h1>Posts in "{{ page.category }}"</h1>

<ul>
  {% for post in site.categories[page.category] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%d %B %Y" }}
    </li>
  {% endfor %}
</ul>
</div>
